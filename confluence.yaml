---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: confluence
  labels:
    type: local
    name: confluence
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/confluence
    # mkdir -p /data/confluence
    # chown 2.2 /data/confluence
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: confluence
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      name: confluence
---
