apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: confluence
  labels:
    app: confluence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluence
  template:
    metadata:
      labels:
        app: confluence
    spec:
      volumes:
      - name: confluence
        persistentVolumeClaim:
          claimName: confluence
      containers:
      - name: confluence
        image: atlassian/confluence-server:latest
        ports:
        - containerPort: 8090
          name: http
        - containerPort: 8091
          name: synchrony
        volumeMounts:
          - mountPath: /var/atlassian/application-data/confluence
            name: confluence
        env:
          - name: CATALINA_CONNECTOR_PROXYNAME
            value: confluence.gorilych.ru
          - name: CATALINA_CONNECTOR_PROXYPORT
            value: "443"
          - name: CATALINA_CONNECTOR_SCHEME
            value: https
          - name: CATALINA_CONNECTOR_SECURE
            value: "true"
---
kind: Service
apiVersion: v1
metadata:
  name: confluence
spec:
  selector:
    app: confluence
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: synchrony
    protocol: TCP
    port: 81
    targetPort: synchrony
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: confluence
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
spec:
  tls:
  - secretName: confluence-gorilych-ru-tls
    hosts:
    - confluence.gorilych.ru
  rules:
    - host: confluence.gorilych.ru
      http:
        paths:
        - backend:
            serviceName: confluence
            servicePort: 80
        - path: /synchrony
          backend:
            serviceName: confluence
            servicePort: 81
