apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc 
  project: default
  source:
    path: apps/system/monitoring
    directory:
      recurse: true
    repoURL: git@github.com:gorilych/gf-k8s
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
