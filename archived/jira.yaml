apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jira
  labels:
    app: jira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
    spec:
      volumes:
      - name: jira
        persistentVolumeClaim:
          claimName: jira
      containers:
      - name: jira
        image: cptactionhank/atlassian-jira:latest
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
          - mountPath: /var/atlassian/jira
            name: jira
        env:
          - name: X_PROXY_NAME
            value: jira.gorilych.ru
          - name: X_PROXY_PORT
            value: "443"
          - name: X_PROXY_SCHEME
            value: https
          - name: X_PROXY_SECURE
            value: "true"
---
kind: Service
apiVersion: v1
metadata:
  name: jira
spec:
  selector:
    app: jira
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jira
spec:
  tls:
  - secretName: san-gorilych-ru-tls
    hosts:
    - jira.gorilych.ru
  rules:
    - host: jira.gorilych.ru
      http:
        paths:
        - backend:
            serviceName: jira
            servicePort: 80
