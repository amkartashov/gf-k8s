---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: jira
  labels:
    type: local
    name: jira
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/jira
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jira
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      name: jira
---
