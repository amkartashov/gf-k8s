---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mariadb
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      volumes:
      # mkdir -p /data/mariadb
      # chown 999.999 /data/mariadb
      - name: mariadb
        hostPath:
          path: /data/mariadb
          type:
      containers:
      - name: mariadb
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD_FILE
          value: /var/lib/mysql/rootpwd
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb
---
kind: Service
apiVersion: v1
metadata:
  name: mysql
spec:
  selector:
    app: mariadb
  ports:
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: mysql
---
# external service
kind: Service
apiVersion: v1
metadata:
  name: mysql-external
spec:
  selector:
    app: mariadb
  ports:
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: mysql
    nodePort: 30306
  type: NodePort

